apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-service
  labels:
    app: {{ .Release.Name }}
spec:
  type: {{ .Values.server.serviceType }}
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.server.port }}
      targetPort: {{ .Values.server.podPort }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-server
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}-server
        image: {{ .Values.server.image }}
        ports:
        - containerPort: {{ .Values.server.podPort }}
        env:
        - name: RABBITMQ_HOST
          value: {{ .Values.rabbitmq.host | quote }}
        - name: RABBITMQ_PORT
          value: {{ .Values.rabbitmq.port | quote }}
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.rabbitmq.secretName }}
              key: username
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Values.rabbitmq.secretName }}
              key: password
        resources:
          limits:
            memory: {{ .Values.server.resources.limits.memory }}
            cpu: {{ .Values.server.resources.limits.cpu }}
          requests:
            memory: {{ .Values.server.resources.requests.memory }}
            cpu: {{ .Values.server.resources.requests.cpu }}
        livenessProbe:
          httpGet:
            path: {{ .Values.server.healthPath }}
            port: {{ .Values.server.podPort }}
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: {{ .Values.server.healthPath }}
            port: {{ .Values.server.podPort }}
          initialDelaySeconds: 5
          periodSeconds: 10